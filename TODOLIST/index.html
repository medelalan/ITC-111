<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tillilium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <!-- Header section end -->
        <!-- Body section start -->
        <div class="content">
            <ul class="" id="list">

            </ul>
        </div>
        <!-- Body section end -->
        <!-- Input section start -->
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
